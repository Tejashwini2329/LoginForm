<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef); /* Pink Gradient */
   
            font-family: Arial, sans-serif;
            color: rgb(12, 179, 32);
            text-align: center;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>You have successfully logged in!</h1>
    </div>

</body>
</html>
